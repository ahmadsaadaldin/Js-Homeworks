<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        padding: 25px;
        color: black;
        font-size: 25px;
      }

      .blue-background {
        background-color: blue;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }

      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body class="blue-background">
    <h2>Toggle Dark/Light Mode</h2>
    <p>Click the button to toggle between dark and light mode for this page.</p>

    <button onclick="toggleMode()">Toggle mode</button>

    <script>
      function toggleMode() {
        var element = document.body;

        if (element.classList.contains("blue-background")) {
          element.classList.remove("blue-background");
          element.classList.add("dark-mode");
          sessionStorage.setItem("mode", "dark");
        } else if (element.classList.contains("dark-mode")) {
          element.classList.remove("dark-mode");
          element.classList.add("light-mode");
          sessionStorage.setItem("mode", "light");
        } else {
          element.classList.remove("light-mode");
          element.classList.add("blue-background");
          sessionStorage.setItem("mode", "blue");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        var storedMode = sessionStorage.getItem("mode");
        if (storedMode === "dark") {
          toggleMode();
        } else if (storedMode === "light") {
          toggleMode();
        }
      });
    </script>
  </body>
</html>
