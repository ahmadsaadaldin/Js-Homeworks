<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper_div">
        <div class="card">
          <img src="phone1.png" alt="" width="100%" height="70%" />
          <div class="card-details">
            <div class="item-name">iphone 13 pro</div>
            <div class="item-price">900 jd</div>
          </div>
          <button
            style="
              width: 50%;
              margin-left: 25%;
              height: 10%;
              border-radius: 5px;
              border: none;
              margin-bottom: 2%;
              background-color: #3164f4;
            "
            id="button1"
            onclick="showphone()"
          >
            Add to cart
          </button>
        </div>
        <div class="card">
          <img src="keyboard.png" alt="" width="100%" height="70%" />
          <div class="card-details">
            <div class="item-name">keyboard</div>
            <div class="item-price">60 jd</div>
          </div>
          <button
            style="
              width: 50%;
              margin-left: 25%;
              height: 10%;
              border-radius: 5px;
              border: none;
              margin-bottom: 2%;
              background-color: #3164f4;
            "
            id="button2"
            onclick="showkeyboard()"
          >
            Add to cart
          </button>
        </div>
        <div class="card">
          <img src="headest.png" alt="" width="100%" height="70%" />
          <div class="card-details">
            <div class="item-name">headset</div>
            <div class="item-price">150 jd</div>
          </div>
          <button
            style="
              width: 50%;
              margin-left: 25%;
              height: 10%;
              border-radius: 5px;
              border: none;
              margin-bottom: 2%;
              background-color: #3164f4;
            "
            id="button3"
            onclick="showheadphone()"
          >
            Add to cart
          </button>
        </div>
      </div>
      <div class="div_phone" id="phone">
        <img src="phone1.png" alt="" height="100%" width="10%" />
        <div class="div_counter">
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="phone_add"
            onclick="addphone()"
          >
            +
          </button>
          <div
            id="phone_counter"
            style="
              width: 33%;
              height: 70%;
              background-color: black;
              color: white;
              border-radius: 5px;
              padding-left: 13%;
            "
          >
            1
          </div>
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="phone_sub"
            ;
            onclick="subphone()"
            ;
          >
            -
          </button>
        </div>
        <div id="phone_price" style="margin-left: 20%">900</div>
        <img
          src="x.png"
          alt=""
          style="margin-left: 20%"
          id="exit_phone"
          onclick="deletephone()"
        />
      </div>
      <div class="div_headset" id="headest">
        <img src="headest.png" alt="" height="100%" width="10%" />
        <div class="div_counter">
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="headest_add"
            onclick="addheadset()"
          >
            +
          </button>
          <div
            id="headset_counter"
            style="
              width: 33%;
              height: 70%;
              background-color: black;
              color: white;
              border-radius: 5px;
              padding-left: 13%;
            "
          >
            1
          </div>
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="headest_sub"
            onclick="subheadset()"
          >
            -
          </button>
        </div>
        <div id="headset_price" style="margin-left: 20%">150</div>
        <img
          src="x.png"
          alt=""
          style="margin-left: 20%"
          id="exit_headset"
          onclick="deleteheadset()"
        />
      </div>
      <div class="div_keyboard" id="keyboard">
        <img src="keyboard.png" alt="" height="100%" width="10%" />
        <div class="div_counter">
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="keyboard_add"
            onclick="addkeyboard()"
          >
            +
          </button>
          <div
            id="keyboard_counter"
            style="
              width: 33%;
              height: 70%;
              background-color: black;
              color: white;
              border-radius: 5px;
              padding-left: 13%;
            "
          >
            1
          </div>
          <button
            style="
              width: 33%;
              height: 100%;
              border: none;
              background-color: white;
            "
            id="keyboard_sub"
            ;
            onclick="subkeyboard()"
            ;
          >
            -
          </button>
        </div>
        <div id="keyboard_price" style="margin-left: 20%">60</div>
        <img
          src="x.png"
          alt=""
          style="margin-left: 20%"
          id="exit_keyboard"
          onclick="deletekeyboard()"
        />
      </div>
      <div class="div_total" id="total">
        <h3>Total</h3>
        <h3 id="tottal" style="color: #3164f4">0</h3>
      </div>
    </div>
  </body>
  <script>
    function showphone() {
      document.getElementById("phone").style.visibility = "visible";
      phonecount = 1;
      totalprice();
    }
    function showheadphone() {
      document.getElementById("headest").style.visibility = "visible";
      headsetcount = 1;
      totalprice();
    }
    function showkeyboard() {
      document.getElementById("keyboard").style.visibility = "visible";
      keyboardcount = 1;
      totalprice();
    }
    var phonecount = 0;
    function addphone() {
      ++phonecount;
      document.getElementById("phone_counter").innerText = phonecount;
      countpricephone();
      totalprice();
    }
    function subphone() {
      if (phonecount > 1) {
        phonecount--;
        document.getElementById("phone_counter").innerText = phonecount;
        countpricephone();
        totalprice();
      } else {
        return false;
      }
    }
    function countpricephone() {
      document.getElementById("phone_price").innerText = phonecount * 900;
      return phonecount * 900;
    }
    function deletephone() {
      phonecount = 0;
      document.getElementById("phone").style.visibility = "hidden";
      document.getElementById("phone_counter").innerText = phonecount;
      document.getElementById("phone_price").innerText = phonecount * 900;
      totalprice();
    }
    var headsetcount = 0;
    function addheadset() {
      ++headsetcount;
      document.getElementById("headset_counter").innerText = headsetcount;
      countpriceheadset();
      totalprice();
    }
    function subheadset() {
      if (headsetcount > 1) {
        headsetcount--;
        document.getElementById("headset_counter").innerText = headsetcount;
        countpriceheadset();
        totalprice();
      } else {
        return false;
      }
    }
    function countpriceheadset() {
      document.getElementById("headset_price").innerText = headsetcount * 150;
      return headsetcount * 150;
    }
    function deleteheadset() {
      headsetcount = 0;
      document.getElementById("headest").style.visibility = "hidden";
      document.getElementById("headset_counter").innerText = headsetcount;
      document.getElementById("headset_price").innerText = headsetcount * 150;
      totalprice();
    }
    var keyboardcount = 0;
    function addkeyboard() {
      ++keyboardcount;
      document.getElementById("keyboard_counter").innerText = keyboardcount;
      countpricekeyboard();
      totalprice();
    }
    function subkeyboard() {
      if (keyboardcount > 1) {
        keyboardcount--;
        document.getElementById("keyboard_counter").innerText = keyboardcount;
        countpricekeyboard();
        totalprice();
      } else {
        return false;
      }
    }
    function countpricekeyboard() {
      document.getElementById("keyboard_price").innerText = keyboardcount * 60;
      return keyboardcount * 60;
    }
    function deletekeyboard() {
      keyboardcount = 0;
      document.getElementById("keyboard").style.visibility = "hidden";
      document.getElementById("keyboard_counter").innerText = keyboardcount;
      document.getElementById("keyboard_price").innerText = keyboardcount * 60;
      totalprice();
    }
    function totalprice() {
      var total =
        countpriceheadset() + countpricekeyboard() + countpricephone();
      document.getElementById("tottal").innerText = total;
    }
  </script>
</html>
