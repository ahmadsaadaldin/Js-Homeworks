<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

<script>
function EmailVal() {
    var email = document.getElementById("inputEmail4").value;
    var email_regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email_regex.test(email)) {
        localStorage.setItem('email', email);
        document.getElementById("warning1").innerText = "";
        return true;
    } else {
        document.getElementById("warning1").innerText = "Invalid email address";
        return false;
    }
}

function phoneVal() {
    var phone = document.getElementById("inputAddress").value;
    var phone_regex = /^077\d{7}$/;
    if (phone_regex.test(phone)) {
        localStorage.setItem('phone', phone);
        document.getElementById("warning2").innerText = "";
        return true;
    } else {
        document.getElementById("warning2").innerText = "Invalid phone number";
        return false;
    }
}

function passval() {
    var pass = document.getElementById("inputPassword4").value;
    var pass_regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
    if (pass_regex.test(pass)) {
        localStorage.setItem('pass', pass);
        document.getElementById("warning3").innerText = "";
        return true;
    } else {
        document.getElementById("warning3").innerText = "Invalid password";
        return false;
    }
}

function terms() {
    var check1 = document.getElementById("gridCheck");
    if (!check1.checked) {
        document.getElementById("warning4").innerText = "Please agree to the terms.";
        return false;
    } else {
        document.getElementById("warning4").innerText = "";
        return true;
    }
}

function handleSubmit(event) {
    event.preventDefault();
    var isEmailValid = EmailVal();
    var isPhoneValid = phoneVal();
    var isPasswordValid = passval();
    var isTermsChecked = terms();

    if (isEmailValid && isPhoneValid && isPasswordValid && isTermsChecked) {
        console.log("Form is valid");
    } else {
        console.log("Form is invalid");
    }
}

</script>
