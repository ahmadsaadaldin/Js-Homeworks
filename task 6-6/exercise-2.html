<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function colorchange() {
        const element = document.getElementById("mydiv");
        if (element.className == "nocolor") {
          element.className = "red";
        } else if (element.className == "red") {
          element.className = "blue";
        } else if (element.className == "blue") {
          element.className = "nocolor";
        }
      }
    </script>
    <meta charset="UTF-8" />
    <title>Exercise #2: Changing box color on click</title>
    <style>
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .nocolor {
        background-color: none;
      }
      #mydiv {
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
    </style>
    <script>
      /* TODO: write JS code here */
    </script>
  </head>
  <body>
    <div id="mydiv" class="nocolor" onclick="colorchange()"></div>
  </body>
</html>
