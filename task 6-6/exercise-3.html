<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <script>
      function fontFam() {
        var fam = document.getElementById("font_family").value;
        var textdiv = document.getElementById("text");
        textdiv.style.fontFamily = fam;
      }
      function fontSize() {
        var sizeId = document.getElementById("font_size").value;
        var textszdiv = document.getElementById("text");
        textszdiv.style.fontSize = sizeId;
      }
      function fontdeco() {
        var textfontdiv = document.getElementById("text");
        textfontdiv.style.fontStyle = document.getElementById("font_italic")
          .checked
          ? "italic "
          : "normal";
        textfontdiv.style.fontWeight = document.getElementById("font_bold")
          .checked
          ? "bold"
          : "normal";
        textfontdiv.style.textDecoration = document.getElementById(
          "font_underline"
        ).checked
          ? "underline"
          : "normal";
      }
    </script>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family" onchange="fontFam()">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size" onchange="fontSize()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label onchange="fontdeco()"
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label onchange="fontdeco()"
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label onchange="fontdeco()"
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>
  </body>
</html>
